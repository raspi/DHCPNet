# https://www.appveyor.com/docs/appveyor-yml/

image: Visual Studio 2017

version: "{build}"

configuration: Release

platform:
  - x86
  - x64

branches:
  only:
    - master

matrix:
  allow_failures:
    - platform: x86
      configuration: Debug
    - platform: x64
      configuration: Debug
  exclude:
    - platform: x86
      configuration: Debug
    - platform: x64
      configuration: Debug

assembly_info:
  patch: false
  
cache:
  - packages -> **\packages.config

skip_tags: true

test: on

before_build:
  - nuget restore
  - choco install opencover.portable
  - choco install codecov
  
build:
  parallel: true
  verbosity: detailed
  
test_script:
  - OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\UnitTest\bin\Release\net46\Test.dll -noshadow" -filterfile:".\codecov_filter.txt" -output:".\coverage.xml"
  - codecov -f "coverage.xml"
